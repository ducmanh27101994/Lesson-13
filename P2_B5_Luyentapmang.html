<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</title>
</head>
<body>

<script>
    a1 = prompt("Nhập vào chuỗi thứ 1: ");
    a2 = prompt("Nhập vào chuỗi thứ 2: ");

    let arr1 = a1.split("")
    let arr2 = a2.split("")
    let count = 0;
    let flag = false;
    if (arr1.length === arr2.length) {
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] !== arr2[i]) {
                alert("Hai mảng không giống nhau")
                flag = true;
                break;
            }
        }
        if (flag === false) {
            alert("Hai giống nhau")
        }
    } else {
        alert("Hai giống không nhau")
    }




</script>



</body>
</html>
