<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</title>
</head>
<body>

<input type="text" id="inputNumber">
<button type="button" onclick="add_arr1()">Add</button>
<button type="button" onclick="swap_arr1()">Swap Number</button>

<p id="result"></p>

<script>
    let index = 0;
    let arr = Array();

    function add_arr1() {
        arr[index] = document.getElementById("inputNumber").value;
        index++;
        document.getElementById("inputNumber").value = "";
    }

    function swap_arr1() {
        console.log(arr.reverse());
    }

</script>


</body>
</html>
