<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
<script>
    function inputString(str) {
        let arr = str.split("");

        for (let i = 0; i < str.length; i++) {
            if (arr[i] === "-") {
                arr[i] = "_"
            }
        }
        document.write(arr.join(""));
    }

    inputString("he-lo") //he_lo


</script>


</body>
</html>
