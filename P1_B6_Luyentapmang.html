<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập 10 phần tử</title>
</head>
<body>

<script>
    function numberInput(arr,v) {
        let flag = false;
        for (let i = 0; i < arr.length ; i++) {
            if (v === arr[i]) {
                document.write(v + " is in the array" + "</br>")
                flag = true;
                break;
            }

        }
        if (flag === false) {
            document.write(v + " is not in the array" + "</br>")
        }
    }

    console.log(numberInput([4,6,3,6,7,3,4,5],1))

</script>


</body>
</html>
