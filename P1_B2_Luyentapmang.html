<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>

<script>

    function arrMax(arr) {
        let count=0;
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]>max) {
                max = arr[i];
                count = i;
            }
        }
        document.write(`giá trị lớn nhất là ${max} tại vị trí ${count}`);
    }

    console.log(arrMax([10,5,6,7,8]))
</script>


</body>
</html>
