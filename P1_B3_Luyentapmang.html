<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.</title>
</head>
<body>

<script>

    function arrMaxAvg(arr) {
        let max = arr[0];
        let sum = 0; // Tổng các số trong chuỗi
        let avg;    // Giá trị trung bình trong chuỗi
        for (let i = 0; i < arr.length ; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        document.write("Giá trị lớn nhất trong mảng: " +max);
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        avg = sum / arr.length
        document.write("Giá trị trung bình:" +avg)
    }
    console.log(arrMaxAvg([3,6,10,5]))


</script>




</body>
</html>
